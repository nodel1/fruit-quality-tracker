<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Lote</title>
    <link rel="stylesheet" href="css/styleLotes.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="js/config.js"></script>
    <script src="js/modificarFormLote.js" defer></script>
</head>
<body>
<div class="centered-container">
    <div class="card shadow-sm w-100">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Modificar Lote</h5>
        </div>
        <div class="card-body">
            <form id="modificarFormLote">
                <div class="form-group">
                    <label for="nombre">Nombre Lote:</label>
                    <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            class="form-control"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="especie">Especie:</label>
                    <input
                            type="text"
                            id="especie"
                            name="especie"
                            class="form-control"
                            required
                    />
                </div>
                <div class="form-group">
                    <label for="variedad">Variedad:</label>
                    <input
                            type="text"
                            id="variedad"
                            name="variedad"
                            class="form-control"
                            required
                    />
                </div>
                <div class="d-flex flex-column mt-4">
                    <button type="submit" id="guardar" class="btn btn-custom mb-2">
                        Guardar cambios
                    </button>
                    <a href="listado_lotes.html" class="btn btn-custom mb-2">Cancelar</a>
                    <a href="#" id="irAGestionImagenes" class="btn btn-custom mb-2">AÃ±adir Fotos</a>
                </div>
                <div id="errorMessage" class="text-danger mt-3"></div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
