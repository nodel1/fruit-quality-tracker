<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Imágenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/addImg.css">
    <link rel="stylesheet" href="./css/menu.css">

</head>
<body class="bg-light">

<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center mb-3">

        <button id ="camera">Camara</button>

        <!-- Formulario de subida -->
        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageFile">Seleccionar imágenes:</label>
                <div class="custom-file">
                    <input type="file" id="imageFile" name="imagenes" accept="image/*" multiple required>
                    <label class="custom-file-label" for="imageFile">Elegir fotos:</label>
                    <input type="hidden" name="lote_id" id="loteIdInput">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Subir Imágenes</button>
            <div id="errorMessage2" class="text-danger mt-2"></div>
        </form>
    </div>



    <!-- Galería temporal de imágenes seleccionadas -->
    <h5>Imágenes a Subir</h5>
    <div id="imageGallery2" class="row mb-4">
        <!-- Imágenes seleccionadas dinámicamente -->
    </div>

    <!-- Separador -->
    <hr id="separator" style="display: none; margin: 20px 0; border-top: 2px dashed #ccc;">

    <!-- Galería de imágenes persistentes -->
    <h5>Imágenes Guardadas</h5>
    <div id="savedImagesContainer" class="row">
        <!-- Imágenes cargadas desde la base de datos -->
    </div>

    <!-- Imagen ampliada -->
    <div id="fullscreenImageOverlay" class="fullscreen-overlay">
        <div class="fullscreen-content">
            <img id="fullscreenImage" class="fullscreen-img" src="" alt="Imagen ampliada">

            <!-- Botón debajo de la imagen -->
            <div class="text-center mt-3">
                <button id="deleteImageBtn" class="btn btn-danger">Eliminar imagen</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column mt-4">
    <a href="lotes.html" class="btn btn-custom">Volver</a>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/decorator.js"></script>
<script src="js/menu-hamburguesa.js" defer></script>

<script>
    const pageContent = () => {};
    const decoratedPage = decorateWithMenu(pageContent);
    decoratedPage.render();
</script>

<script src="cordova.js"></script>
<script src="js/addImg.js"></script>
<script src="js/camera-handler.js"></script>
<script src="js/config.js"></script>
</body>
</html>
