<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creación de Lote</title>
    <link rel="stylesheet" href="css/styleLotes.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="js/config.js"></script>
</head>
<body>
<div class="centered-container">
    <div class="card shadow-sm w-100">
        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Creación de Lote</h5>
        </div>
        <div class="card-body">
            <form id="uploadFormLote">
                <div class="form-group">
                    <label for="nombre">Nombre Lote:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" name="especie" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="variedad">Variedad:</label>
                    <input type="text" id="variedad" name="variedad" class="form-control" required />
                </div>
                <div class="d-flex flex-column mt-4">
                    <button type="submit" id="crearLoteBtn" class="btn btn-custom mb-2">
                        Crear Lote
                    </button>
                    <button type="button" id="crearsubirBtn" class="btn btn-custom mb-2">
                        Crear y Subir Imágenes
                    </button>
                    <button type="button" id="scanQRBtn" class="btn btn-custom mb-2">
                        Escanear QR
                    </button>
                    <div id="qr-reader" style="display: none; width: 100%; max-width: 500px; height: 300px;"></div>
                    <div id="qr-result" class="mt-3"></div>
                    <a href="lotes.html" class="btn btn-custom">Volver</a>
                </div>
                <div id="errorMessage" class="text-danger mt-3"></div>
            </form>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="https://unpkg.com/html5-qrcode" defer></script>
    <script src="js/uploadFormLote.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/menu-hamburguesa.js"></script>
    <script src="js/decorator.js"></script>
    <script>
        const pageContent = () => {};
        const decoratedPage = decorateWithMenu(pageContent);
        decoratedPage.render();
    </script>
</div>
</body>
</html>
